<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="background_images">
        <img src="../resources/bottomLeft.png" alt="" class="bottom_left" />
        <img src="../resources/topRight.png" alt="" class="top_right" />
        <img src="../resources/circle.png" alt="" class="circle" />
      </div>
      <div class="main_login">
        <img src="../resources/Mask group.png" alt="" class="side_pic" />
        <div class="right_side">
          <div class="login_container">
            <header>
              <span>Login</span>
              <span>Register</span>
            </header>

            <div class="login_form">
              <div class="email">
                <h1>Email</h1>
                <input type="text" placeholder="Enter your email" />
                <span></span>
              </div>

              <div class="password">
                <h1>Password</h1>
                <input type="password" placeholder="Enter your password" />
                <span></span>
              </div>

              <div class="show_password">
                <input type="checkbox" />
                <label>Show Password</label>
              </div>

              <div class="login_button">
                <span></span>
                <button type="submit">Login</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="../Scripts/login.js"></script>
  </body>
</html>
